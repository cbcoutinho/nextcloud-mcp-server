[project]
name = "nextcloud-mcp-server"
version = "0.15.2"
description = ""
authors = [
    {name = "Chris Coutinho",email = "chris@coutinho.io"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli] (>=1.18,<1.19)",
    "httpx (>=0.28.1,<0.29.0)",
    "pillow (>=12.0.0,<12.1.0)",
    "icalendar (>=6.0.0,<7.0.0)",
    "pythonvcard4>=0.2.0",
    "pydantic>=2.11.4",
    "click>=8.1.8",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_test_loop_scope = "session"
asyncio_default_fixture_loop_scope = "session"
log_cli = 1
log_cli_level = "WARN"
log_level = "WARN"
markers = [
    "integration: marks tests as slow (deselect with '-m \"not slow\"')",
    "oauth: marks tests as oauth (deselect with '-m \"not oauth\"')"
]
testpaths = [
    "tests",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "commitizen>=4.8.2",
    "ipython>=9.2.0",
    "playwright>=1.49.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
    "pytest-playwright-asyncio>=0.7.1",
    "ruff>=0.11.13",
]

[project.scripts]
nextcloud-mcp-server = "nextcloud_mcp_server.app:run"
