apiVersion: v2
name: nextcloud-mcp-server
description: A Helm chart for Nextcloud MCP Server - enables AI assistants to interact with Nextcloud
type: application
version: 0.57.6
appVersion: "0.61.4"
keywords:
  - nextcloud
  - mcp
  - model-context-protocol
  - llm
  - ai
  - claude
  - webdav
  - caldav
  - carddav
maintainers:
  - name: Chris Coutinho
    email: chris@coutinho.io
home: https://github.com/cbcoutinho/nextcloud-mcp-server
sources:
  - https://github.com/cbcoutinho/nextcloud-mcp-server
icon: https://raw.githubusercontent.com/nextcloud/server/master/core/img/logo/logo.svg
annotations:
  # Grafana dashboard support
  grafana_dashboard: "true"
  grafana_dashboard_folder: "Nextcloud MCP"
dependencies:
  - name: qdrant
    version: "1.16.3"
    repository: https://qdrant.github.io/qdrant-helm
    condition: qdrant.networkMode.deploySubchart
  - name: ollama
    version: "1.37.0"
    repository: https://otwld.github.io/ollama-helm
    condition: ollama.enabled
